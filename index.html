    <h3>木兰词·拟古决绝词柬友</h3>
    <h6 class="sub-title"> 【作者】纳兰性德 【朝代】清 </h6>
    <p>人生若只如初见，何事秋风悲画扇。</p>
    <p>等闲变却故人心，却道故人心易变。</p>
    <p>骊山语罢清宵半，泪雨零铃终不怨。</p>
    <p>何如薄幸锦衣郎，比翼连枝当日愿。</p>
